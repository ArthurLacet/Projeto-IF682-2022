<ngx-slick-carousel class="carousel" 
  [config]="slideConfig" 
  #slickModal="slick-carousel" 
>
  <app-user-card
    ngxSlickItem *ngFor="let user of users" class="slide"
    (showRequest)="showUserModal($event)"
    (rateRequest)="rateUser($event)"
    [user]="user"
  >
  </app-user-card>
</ngx-slick-carousel>
