<div class="chat-page-container">
    <app-contacts class="contact-component"
        [contacts]="contacts"
        (chooseContactEvent)="chooseContact($event)"
    >
    </app-contacts>
    <app-chat class="chat-component"
        [contactUsername]="contactUsername"
        [messages]="messages"
        [username]="username"
        [preview]="preview"
        [online]="online"
        (sendMessageEvent)="sendMessage($event)"
        (sendPreviewEvent)="sendPreview($event)"
    >
    </app-chat>
</div>
